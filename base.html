<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "AI Health Assistant" }}</title>

    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
    :root {
        /* Vibrant Color Palette */
        --primary: #4F46E5;  /* Indigo */
        --primary-light: #818CF8;
        --primary-dark: #3730A3;
        --secondary: #10B981; /* Emerald */
        --accent: #F59E0B;   /* Amber */
        --danger: #EF4444;   /* Red */
        --text: #1F2937;     /* Gray-800 */
        --text-light: #6B7280;
        --bg-gradient: linear-gradient(135deg, #F0FDF4 0%, #F0F9FF 100%);
        --card-bg: rgba(255, 255, 255, 0.98);
        --border: rgba(209, 213, 219, 0.3);
        --nav-shadow: 0 4px 30px rgba(79, 70, 229, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-gradient);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* ===== Glassmorphism Navigation ===== */
    nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: var(--nav-shadow);
    }

    .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: var(--primary-dark);
        text-decoration: none;
        font-size: 1.25rem;
        transition: all 0.3s ease;
    }

    .logo:hover {
        color: var(--primary);
    }

    .logo i {
        font-size: 1.5rem;
        color: var(--primary);
    }

    .nav-links {
        display: flex;
        gap: 0.75rem;
        align-items: center;
    }

    .nav-btn {
        padding: 0.65rem 1.25rem;
        border-radius: 12px;
        font-weight: 500;
        font-size: 0.95rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-btn i {
        font-size: 1rem;
    }

    .nav-btn-primary {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
    }

    .nav-btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(79, 70, 229, 0.25);
    }

    .nav-btn-outline {
        border: 1px solid var(--border);
        color: var(--text);
        background: rgba(255, 255, 255, 0.7);
    }

    .nav-btn-outline:hover {
        background: rgba(249, 250, 251, 0.9);
        border-color: var(--primary-light);
        color: var(--primary-dark);
    }

    .nav-btn.active {
        background: rgba(79, 70, 229, 0.1);
        color: var(--primary-dark);
        border-color: var(--primary-light);
    }

    /* Main Content */
    main {
        flex: 1;
        padding: 2rem;
        max-width: 1400px;
        width: 100%;
        margin: 0 auto;
    }

    /* Footer */
    footer {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-top: 1px solid var(--border);
        padding: 1.5rem;
        text-align: center;
        margin-top: auto;
    }

    .footer-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .footer-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
    }

    .footer-links a {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .footer-links a:hover {
        color: var(--primary);
    }

    .copyright {
        color: var(--text-light);
        font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 992px) {
        .nav-container {
            flex-direction: column;
            gap: 1.25rem;
        }

        .nav-links {
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        main {
            padding: 1.75rem 1.25rem;
        }
    }

    @media (max-width: 576px) {
        nav {
            padding: 0.75rem 1rem;
        }

        .logo {
            font-size: 1.1rem;
        }

        .nav-btn {
            padding: 0.5rem 0.9rem;
            font-size: 0.85rem;
        }

        footer {
            padding: 1rem;
        }

        .footer-links {
            gap: 1rem;
            font-size: 0.9rem;
        }
    }
    </style>
</head>
<body>
    <!-- Glass Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="bi bi-heart-pulse"></i>
                <span>AI Health Assistant</span>
            </a>

            <div class="nav-links">
                <a href="/" class="nav-btn nav-btn-outline {% if request.path == '/' %}active{% endif %}">
                    <i class="bi bi-chat-square-text"></i> Chat
                </a>
                <a href="/symptoms" class="nav-btn nav-btn-outline {% if request.path.startswith('/symptoms') %}active{% endif %}">
                    <i class="bi bi-virus"></i> Symptoms
                </a>
                {% if session.get('user_id') %}
                <a href="/analytics" class="nav-btn nav-btn-outline {% if request.path.startswith('/analytics') %}active{% endif %}">
                    <i class="bi bi-bar-chart-line"></i> Analytics
                </a>
                <a href="/logout" class="nav-btn nav-btn-primary">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
                {% else %}
                <a href="/login" class="nav-btn nav-btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/about"><i class="bi bi-info-circle"></i> About</a>
                <a href="/privacy"><i class="bi bi-shield-lock"></i> Privacy</a>
                <a href="/terms"><i class="bi bi-file-text"></i> Terms</a>
                <a href="/contact"><i class="bi bi-envelope"></i> Contact</a>
                <a href="/faq"><i class="bi bi-question-circle"></i> FAQ</a>
            </div>
            <div class="copyright">
                Â© {{ current_year or "2025" }} AI Health Assistant | Your Trusted Health Companion
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Add scroll effect to navbar
    window.addEventListener('scroll', function() {
        const nav = document.querySelector('nav');
        if (window.scrollY > 10) {
            nav.style.boxShadow = '0 2px 20px rgba(79, 70, 229, 0.15)';
            nav.style.background = 'rgba(255, 255, 255, 0.95)';
        } else {
            nav.style.boxShadow = '0 4px 30px rgba(79, 70, 229, 0.1)';
            nav.style.background = 'rgba(255, 255, 255, 0.85)';
        }
    });
    </script>
</body>
</html>
